<div class="container">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title text-center">Add Contact</h4>

      <form class="ng-untouched ng-prisitine ng-valid">
        <div class="form-group row">
          <label for="firstName" class="col-sm-2 col-form-label"
            >First Name</label
          >

          <div class="col-sm-10">
            <input
              type="text"
              id="firstName"
              class="form-control"
              [(ngModel)]="firstName"
              name="firstName"
              required
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="lastName" class="col-sm-2 col-form-label"
            >Last Name</label
          >

          <div class="col-sm-10">
            <input
              type="text"
              id="lastName"
              class="form-control"
              [(ngModel)]="lastName"
              name="lastName"
              required
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="phoneNumber" class="col-sm-2 col-form-label"
            >Phone #</label
          >

          <div class="col-sm-10">
            <input
              type="text"
              id="phoneNumber"
              class="form-control"
              [(ngModel)]="phoneNumber"
              name="phoneNumber"
              required
            />
          </div>
        </div>
      </form>

      <div class="text-right">
        <button class="btn btn-primary rounded-pill" (click)="onSubmit()">
          Add
        </button>
        <button class="btn btn-primary rounded-pill" (click)="onCancel()">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
